<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherJS</title>
    <link rel="stylesheet" href="./styles/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <!-- CONTENEDOR DE CLIMA -->
    <div class="climas">
        <div class="clima">
            <!-- CLIMA LOCAL -->
            <h2 class="titulo">Clima en tu ciudad</h2>
            <div id="tu-clima">

            </div>
        </div>
        <div class="clima">
            <!-- CLIMA CIUDAD BUSCADA -->
            <h2 class="titulo">Buscador de ciudad</h2>
            <div class="spinner-border ocultar" role="status">
                <span class="sr-only"></span>
            </div>
            <div id="ciudad-buscada">

            </div>
            <form>
                <input class="buscador" type="text" placeholder="Ingresa ciudad">
                <button type="button" onclick="buscarCiudad()">Buscar</button>
            </form>
        </div>
    </div>

    <!-- SCRIPTS -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
